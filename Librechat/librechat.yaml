version: 1.2.8
cache: true

registration:
  socialLogins:
    - "discord"
    - "facebook"
    - "github"
    - "google"
    - "openid"

endpoints:
  custom:
    - name: "Poe"
      apiKey: "sk-linuxdo"
      baseURL: "https://openai-integration-production-b1a5.up.railway.app/v1"
      iconURL: "https://raw.githubusercontent.com/mikurisan/files/refs/heads/main/Librechat/poe-color.svg"
      models:
        default: [
          "Claude-Sonnet-4",
          "Claude-Sonnet-4-Reasoning",
          "Claude-Sonnet-4-Search",
          "DeepSeek-R1",
          "DeepSeek-V3",
          "Gemini-2.5-Pro",
          "Gemini-2.5-Flash",
          "GLM-4.5",
          "Grok-4",
          "o3",
          "o4-mini",
          "GPT-5-mini",
          "PPLX-Sonar-Rsn-Pro"
          ]
        fetch: false
      titleConvo: true
      titleModel: "GPT-5-mini"
      summarize: false
      summaryModel: "GPT-5-mini"
      forcePrompt: false
      addParams:
        max_tokens: 9999